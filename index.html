<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <div class="clock">
        <div class="hand hour" data-hour-hand></div>
        <div class="hand minute" data-minute-hand></div>
        <div class="hand second" data-second-hand></div>
        <div class="index index1">1</div>
        <div class="index index2">2</div>
        <div class="index index3">3</div>
        <div class="index index4">4</div>
        <div class="index index5">5</div>
        <div class="index index6">6</div>
        <div class="index index7">7</div>
        <div class="index index8">8</div>
        <div class="index index9">9</div>
        <div class="index index10">10</div>
        <div class="index index11">11</div>
        <div class="index index12">12</div>
    </div>
</body>

</html>
